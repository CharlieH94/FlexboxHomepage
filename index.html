<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link href="resources/css/styles.css" rel="stylesheet">
        <title>George's Gym</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#free-weights">Free Weights</a></li>
                    <li><a href="#function-training">Functional Training</a></li>
                    <li><a href="#cardio">Cardio</a></li>
                    <li><a href="#your-trainers">Your Trainers</a></li>
                </ul>
            </nav>
        </header>
        <main class="banner">
          <div class="banner-container">
            <h1>George's Gym</h1>
            <img id="logo" src="resources/images/logo.png" alt="Posing muscular pitbull">
            <h3>We're here to train!</h3>
          </div>
        </main>
        <div class="title-container">
        <section id="free-weights">
          <h2 class="title">Free Weights</h2>  
            <div class="item-container">
              <image-container>
                <figure>
                  <img src="resources/images/free weights/dbs.jpg" alt="dumbbells">
                </figure>
                <figcaption>Dumbbells</figcaption>
              </image-container>
              <image-container>
                <figure>
                  <img src="resources/images/free weights/plates.jpg" alt="weight plates">
                </figure>
                <figcaption>Weight Plates & Barbells</figcaption>
              </image-container>
              <image-container>
                <figure>
                  <img src="resources/images/free weights/kbs.jpg" alt="kettlebells">
                </figure>
                <figcaption>Kettlebells</figcaption>
              </image-container>
          </div>
        </section>
        <section id="functional-training">
            <h2 class="title">Functional Training</h2>
            <div class="item-container">
              <image-container>
                <figure>
                  <img src="resources/images/functional/prowler.jpg" alt="prowler on astro turf">
                </figure>
                <figcaption>Prowler & Indoor Turf</figcaption>
              </image-container>
              <image-container>
                <figure>
                  <img src="resources/images/functional/tyreflip.jpg" alt="man flipping large tyre">
                </figure>
                <figcaption>Tyres</figcaption>
              </image-container>
              <image-container>
                <figure>
                  <img src="resources/images/functional/battle ropes.jpg" alt="battle ropes being used">
                </figure>
                <figcaption>Battle Ropes</figcaption>
              </image-container>
          </div>
        </section>
        <section id="cardio">
            <h2 class="title">Cardio</h2>
            <div class="item-container">
              <image-container>
                <figure>
                  <img class="bike" src="resources/images/cardio/airbike.jpg" alt="lady on assault bike">
                </figure>
                <figcaption>Assault Bike</figcaption>
              </image-container>
              <image-container>
                <figure>
                  <img class="treadmill" src="resources/images/cardio/treadmill.jpg" alt="curved treadmill in use">
                </figure>
                <figcaption>Ergonomic Treadmill</figcaption>
              </image-container>
              <image-container>
                <figure>
                  <img class="rower" src="resources/images/cardio/rower.jpg" alt="rowing machine in use">
                </figure>
                <figcaption>Concept2 Rower</figcaption>
              </image-container>
          </div>
        </section>
        <section id="your-trainers">
            <h2 class="title">Your Trainers</h2>
            <div class="item-container">
              <image-container>
                <figure class="trainer">
                  <img src="resources/images/trainers/jane doe.jpg">
                </figure>
                <figcaption>Jane Doe</figcaption>
              </image-container>
              <image-container>
                <figure class="trainer">
                  <img src="resources/images/trainers/gorgeous george.jpeg">
                </figure>
                <figcaption>Gorgeous George</figcaption>
              </image-container>
              <image-container>
                <figure class="trainer">
                  <img src="resources/images/trainers/joe bloggs.jpg">
                </figure>
                <figcaption>Joe Bloggs</figcaption>
              </image-container>
          </div>
        </section>
        </div>
        <footer>
          <h5>Â© 2022 George's Gym, All Rights Reserved</h5>
          <h5>Designed in England</h5>
        </footer>
    </body>
</html>
